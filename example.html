<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Google Maps Marker</title>
		<link rel="stylesheet" href="css/map-marker.css">
		<style>
			#map-canvas {
				width: 100%;
				height: 500px;
			}
		</style>
	</head>
	<body>
		<h1>Google Maps Marker Example</h1>
		<div id="map-canvas"></div>
		<script src="https://maps.googleapis.com/maps/api/js?v=3.15&amp;sensor=false"></script>
		<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
		<script src="js/map-marker.js"></script>
		<script>
			jQuery(document).ready(function($) {
				var mapOptions = {
					zoom: 8,
					center: new google.maps.LatLng(-34.397, 150.644)
				};
				var map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);
				
				// normal marker
				var marker = new MapMarker({
					position: mapOptions.center,
					map: map,
					clickable: false,
					content: 'Map Marker',
					markerOffset: new google.maps.Point(0,5)
				});

				// clickable marker
				var marker2 = new MapMarker({
					position: new google.maps.LatLng(-34.397, 148.644),
					map: map,
					content: 'This is a clickable Marker',
					markerOffset: new google.maps.Point(0,5)
				});
				google.maps.event.addListener(marker2, 'click', function() {
					alert('marker clicked');
				});

				// image marker
				var marker3 = new MapMarker({
					position: new google.maps.LatLng(-34.397, 149.644),
					map: map,
					clickable: false,
					customClasses: 'no-frame',
					content: '<img src="http://placekitten.com/50/50" style="width:50px;height:50px;" alt="">',
					markerOffset: new google.maps.Point(0,5)
				});
			});
		</script>
	</body>
</html>
